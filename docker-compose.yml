services:
  # Redis service for pub/sub messaging and shared state
  redis:
    image: redis:7-alpine
    container_name: hemostat-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 10s
      retries: 3
    restart: unless-stopped
    networks:
      - hemostat-network

